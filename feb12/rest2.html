<html>
    <head>
        <script>
            function sum(...numbers){
                let total=0;
                for(var v of numbers){
                    total+=parseInt(v)
                    console.log(v);
                }
                return total;
            }
        </script>
    </head>
<body>
    <script>
        console.log(sum(2,3,4,5,6));
    </script>
</body>
</html>
