<html>
    <head>
        <script>
            function show()
            {
                var arr=new Array("sandhya","hello","world","water","tree");
                var result="";
                for(var v in arr)
                {
                    result+=arr[v]+"<br>";
                }
                document.getElementById("how").innerHTML=result;
            }
        </script>

    </head>
    <body onload="show()">
        <span id="how"></span>
    </body>
</html>
