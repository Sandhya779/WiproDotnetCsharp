<html>
    <head>
        <script>
            function store()
            {
                var sname=formdata.sname.value;
                localStorage.setItem("SNAME",sname);
                alert("Item stored!!");
            }
        </script>

    </head>
    <body>
        <form name="formdata">
            Student Name:
            <input type="text" name="sname"/>
            <br/><br/>
            <input type="button" value="Store" onclick="store()"/>
        </form>

    </body>
</html>
