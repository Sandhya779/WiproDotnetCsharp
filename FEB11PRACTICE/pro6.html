<html>
    <head>
        <script>
            function show()
            {
                if(formData.chkstatus.checked==true)
                {
                    document.getElementById("chkd").innerHTML="Present";
                }else{
                    document.getElementById("chkd").innerHTML="Absent";
                }
            }
        </script>

    </head>
    <body>
        <form name="formData" method="get" >
            <center>
                Status:
                <input type="checkbox" name="chkstatus" onchange="show()"/>
                <span id="chkd"></span>
            </center>
        </form>
    </body>
</html>
