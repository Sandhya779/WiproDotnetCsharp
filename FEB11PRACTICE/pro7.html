<html>
    <head>
        <script>
            function show()
            {
                var name=formData.student.value;
                document.getElementById("res").innerHTML=name;
            }
        </script>

    </head>
    <body>
        <form name="formData">
        <center>
            <select name="student" onclick="show()">
                <option name="sandhya">Sandhya</option>
                <option name="sandy">sandy</option>
                <option name="hello">hello</option>
                <option name="world">world</option>
            </select><br/><hr/>
            <span id="res"></span>
        </center>
        </form>
    </body>
</html>
