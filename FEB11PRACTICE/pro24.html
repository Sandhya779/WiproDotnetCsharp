<html>
    <head>
        <script>
            function show()
            {
                var s=parseInt(hi.sid.value);
                let fetchres=fetch("https://jsonplaceholder.typicode.com/todos/"+s);
                fetchres.then(res => res.json()).then( d =>{
                    console.log(d);
                });

            }
        </script>

    </head>
    <body>
        <form name="hi">
            Enter sid:
            <input type="number" name="sid"/>
            <input type="button" value="show" onclick="show()"/>
        </form>
    </body>
</html>
