<html>
    <head>
        <script>
            function doLogin()
            {
                var uname=formData.username.value;
                var passwd=formData.password.value;
                if(uname=="wipro" && passwd=="wipro")
                {
                    window.open("http://www.google.com");
                }
                else {
                    alert("Invalid Credentials!!");
                }
            }
        </script>

    </head>
    <body>
        <form name="formData" method="get" action="javascript:doLogin()">
            <table border="3" align="center">
                <tr>
                    <th colspan="2">
                        Login Page
                    </th>
                </tr>
                <tr>
                    <th>Username</th>
                    <td>
                        <input type="text" name="username"/>
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>
                        <input type="password" name="password"/>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                    <input type="submit" value="Login"/>
                     </th>
                </tr>
            </table>
        </form>
        <span id="for"></span>
    </body>
</html>
