<html>
    <head>
        <script>
            function add()
            {
                var pg=document.createElement("p")
                pg.innerText="Hello World! Welcome to c# programming...";
                document.body.appendChild(pg);
            }
        </script>

    </head>
    <body onload="add()">
        <p>This is a sample p element.</p>
        <span>This is a sample span text.</span>

    </body>
</html>
